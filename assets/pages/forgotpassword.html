<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set, viewport, and description -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faculty of Computer & Data Science - Reset Password">
    <title>Reset Password - Faculty of Computer & Data Science</title>
    <!-- Google Fonts preconnect and stylesheet links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom styles -->
    <link href="../css/style-login-register.css" rel="stylesheet">
</head>

<body>
    <!-- Animated background -->
    <div class="animated-bg"></div>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <!-- University logo -->
                <img src="../img/au-log.png" alt="FCDS Logo" class="login-logo">
            </div>
            <h1 class="login-title">Reset Password</h1>
            <p class="subtitle">Enter your email to receive recovery instructions</p>
        </div>
        <div class="login-form">
            <!-- Error alert (hidden by default) -->
            <div class="error-alert" id="errorAlert">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span id="errorMessage">Please enter a valid email address.</span>
            </div>

            <!-- Success alert (hidden by default) -->
            <div class="success-alert" id="successAlert">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span id="successMessage">Password reset instructions have been sent to your email!</span>
            </div>

            <!-- Forgot password form -->
            <form method="post" action="" id="forgotPasswordForm">
                <div class="form-group with-icon">
                    <!-- Email input field -->
                    <input type="email" class="form-control" id="email" name="email" placeholder=" " required
                        autocomplete="email">
                    <label class="form-label" for="email">Email address</label>
                    <span class="form-icon">
                        <!-- Email icon SVG -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                        </svg>
                    </span>
                    <!-- Inline error message -->
                    <div class="form-error-message">Please enter a valid email address</div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn-sign-in">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
                    </svg>
                    <span class="btn-text">Send Reset Link</span>
                </button>
            </form>

            <!-- Link to login page -->
            <div class="account-options">
                <a href="login.html" class="account-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                    Back to Login
                </a>
            </div>

            <!-- Link to home page -->
            <div class="back-link">
                <a href="../../index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Custom JS for form validation and alerts -->
    <script src="../js/login-register.js"></script>
    <script>
        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function () {
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');

            if (forgotPasswordForm) {
                forgotPasswordForm.addEventListener('submit', function (e) {
                    e.preventDefault();

                    // Hide any existing alerts
                    const alerts = document.querySelectorAll('.error-alert, .success-alert');
                    alerts.forEach(alert => {
                        alert.classList.remove('show');
                    });

                    // Validate email input
                    const email = document.getElementById('email');
                    const emailRegex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

                    if (!email.value.trim() || !emailRegex.test(email.value)) {
                        // Show error alert if email is invalid
                        const errorAlert = document.getElementById('errorAlert');
                        errorAlert.classList.add('show');
                        const formGroup = email.closest('.form-group');
                        formGroup.classList.add('with-error');
                    } else {
                        // Show success alert if email is valid
                        const successAlert = document.getElementById('successAlert');
                        successAlert.classList.add('show');

                        // Clear form input
                        email.value = '';
                        email.closest('.form-group').classList.remove('focused');
                    }
                });
            }
        });
    </script>
</body>

</html>
